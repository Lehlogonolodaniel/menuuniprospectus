<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container for the entire layout */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
        }

        /* Top image/banner */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://via.placeholder.com/400x200'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Overlay for the banner */
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay */
        }

        /* Dots for banner slideshow effect */
        .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .dot.active {
            opacity: 1;
        }

        /* Menu items */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            transition: transform 0.3s;
        }

        /* Hover effect on menu items */
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item p {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #f7f7f7;
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .banner {
                height: 180px;
            }

            .menu-item img {
                height: 130px;
            }

            .menu-item p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Top Banner -->
    <div class="banner">
        <!-- Dots to indicate slideshow in banner -->
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="menu">
        <!-- Menu Item 1 -->
        <div class="menu-item">
            <img src="https://via.placeholder.com/400x150" alt="Application">
            <p>APPLICATION</p>
        </div>
        
        <!-- Menu Item 2 -->
        <div class="menu-item">
            <img src="https://via.placeholder.com/400x150" alt="APS Score">
            <p>APS SCORE</p>
        </div>
        
        <!-- Menu Item 3 -->
        <div class="menu-item">
            <img src="https://via.placeholder.com/400x150" alt="Another Section">
            <p>ANOTHER SECTION</p>
        </div>
    </div>
</div>

</body>
</html>
